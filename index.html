<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" 
    type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cronometro</title>
</head>
<body>
    <div kz-timer>
        <div kz-timer-text class="timer-text">
            <span class="hora">00</span> :
            <span class="minuto">00</span> :
            <span class="segundo">00</span>
            <span class="ms">000</span>
        </div> 

        <div class="buttons">
            <button kz-iniciar>Inciar</button>
            <button disabled kz-pausar>Pausar</button>
            <button disabled kz-reset>Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
